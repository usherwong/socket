<!DOCTYPE html>
<html ng-app="socketApp">
  <head>
  	<meta charset="UTF-8">
    <title>Socket</title>
    <link rel='stylesheet' href='/style/room.css' />
    <link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">TechNode</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right" ng-show="me">
            <li>
              <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded">
            </li>
            <li>
              <a href="" ng-click="logout()">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container" style="margin-top: 100px;">
      <div class="row" ng-view></div>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/script/technode.js"></script>
    <script type="text/javascript" src="/script/router.js"></script>
    <script type="text/javascript" src="/directives/autoScrollToBottom.js"></script>
    <script type="text/javascript" src="/directives/ctrlEnterBreakLine.js"></script>
    <script type="text/javascript" src="/controllers/RoomCtrl.js"></script>
    <script type="text/javascript" src="/controllers/MessageCreatorCtrl.js"></script>
    <script type="text/javascript" src="/controllers/login.js"></script>
    <script type="text/javascript" src="/services/socket.js"></script>
  </body>
</html>
