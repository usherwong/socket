<div class="col-md-12">
  <div  class="panel panel-default room ">
    <div class="panel-heading room-header">TechNode</div>
    <div class="panel-body room-content">
      <div class="list-group messages" auto-scroll-to-bottom>
        <div class="list-group-item message" ng-repeat="message in messages track by $index">
          <img ng-src="{{message.creator.avatarUrl}} title="message.creator.name" class="img-rounded">
          {{message.creator.name}}ï¼š{{message.message}}
        </div>
      </div>
      <form class="message-creator" ng-controller="MessageCreatorCtrl">
        <div class="form-group">
          <textarea required class="form-control message-input" placeholder="Press Enter to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
